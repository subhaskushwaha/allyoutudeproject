<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Task Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 2;
        }

        /* Floating elements background */
        .floating-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        .floating {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(100px, 100vh) rotate(360deg); }
        }

        /* Header styling */
        header {
            background: linear-gradient(90deg, #6A11CB 0%, #2575FC 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="50" cy="50" r="2" fill="white" opacity="0.1"/></svg>');
            opacity: 0.3;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: white;
            border-radius: 2px;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-top: 20px;
        }

        /* Input section */
        .input-section {
            padding: 30px;
            background: rgba(255, 255, 255, 0.08);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-group {
            display: flex;
            gap: 15px;
            position: relative;
        }

        #task-input {
            flex: 1;
            padding: 18px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        #task-input:focus {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.25);
        }

        #task-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        #add-btn {
            background: linear-gradient(90deg, #FF512F 0%, #F09819 100%);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 0 35px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #add-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            background: linear-gradient(90deg, #F09819 0%, #FF512F 100%);
        }

        #add-btn:active {
            transform: translateY(1px);
        }

        /* Stats section */
        .stats {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            color: white;
            font-size: 1rem;
            text-align: center;
        }

        .stat-box {
            padding: 15px;
            border-radius: 15px;
            min-width: 120px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .stat-box:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            margin-top: 5px;
            display: block;
            background: linear-gradient(90deg, #6A11CB, #2575FC);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Tasks container */
        .tasks-container {
            padding: 0 30px 30px;
            max-height: 400px;
            overflow-y: auto;
        }

        .task-list {
            list-style: none;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 20px;
            margin: 15px 0;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideIn 0.4s ease;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .task-item:hover {
            transform: translateX(10px);
            background: rgba(255, 255, 255, 0.15);
        }

        .task-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 5px;
            background: linear-gradient(to bottom, #6A11CB, #2575FC);
            transition: width 0.3s ease;
        }

        .task-item.completed::before {
            background: linear-gradient(to bottom, #00CDAC, #02AAB0);
        }

        .task-content {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .task-check {
            width: 28px;
            height: 28px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(0, 0, 0, 0.2);
        }

        .task-check:hover {
            transform: scale(1.1);
            border-color: white;
        }

        .task-check.checked {
            background: #00CDAC;
            border-color: #00CDAC;
        }

        .task-check.checked i {
            opacity: 1;
        }

        .task-check i {
            font-size: 1rem;
            color: white;
            opacity: 0;
            transition: all 0.2s;
        }

        .task-text {
            font-size: 1.2rem;
            color: white;
            transition: all 0.3s;
            position: relative;
            max-width: 80%;
            word-break: break-word;
        }

        .task-text.completed {
            text-decoration: line-through;
            color: rgba(255, 255, 255, 0.6);
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .task-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .task-btn:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.25);
        }

        .task-btn.edit:hover {
            background: rgba(106, 17, 203, 0.3);
        }

        .task-btn.delete:hover {
            background: rgba(255, 81, 47, 0.3);
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 50px 0;
            color: rgba(255, 255, 255, 0.6);
            animation: pulse 2s infinite;
        }

        .empty-state i {
            font-size: 5rem;
            margin-bottom: 20px;
            opacity: 0.3;
            background: linear-gradient(90deg, #6A11CB, #2575FC);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .empty-state p {
            font-size: 1.3rem;
        }

        /* Animations */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        /* Scrollbar styling */
        .tasks-container::-webkit-scrollbar {
            width: 8px;
        }

        .tasks-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        .tasks-container::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #6A11CB, #2575FC);
            border-radius: 4px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                max-width: 95%;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            #add-btn {
                padding: 15px;
                margin-top: 10px;
                justify-content: center;
            }
            
            .stats {
                flex-direction: column;
                gap: 15px;
            }
            
            .task-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .task-actions {
                margin-top: 15px;
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>
    <!-- Floating background elements -->
    <div class="floating-bg" id="floating-bg"></div>
    
    <!-- Main container -->
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> Nexus Task Manager</h1>
            <p class="subtitle">Organize your work with elegance and efficiency</p>
        </header>
        
        <section class="input-section">
            <div class="input-group">
                <input type="text" id="task-input" placeholder="Enter a new task...">
                <button id="add-btn"><i class="fas fa-plus"></i> Add Task</button>
            </div>
        </section>
        
        <div class="stats">
            <div class="stat-box">
                <span>Total Tasks</span>
                <span class="stat-value" id="total-count">0</span>
            </div>
            <div class="stat-box">
                <span>Completed</span>
                <span class="stat-value" id="completed-count">0</span>
            </div>
            <div class="stat-box">
                <span>Pending</span>
                <span class="stat-value" id="pending-count">0</span>
            </div>
        </div>
        
        <section class="tasks-container">
            <ul class="task-list" id="task-list">
                <!-- Tasks will be added here dynamically -->
            </ul>
        </section>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Create floating background elements
            createFloatingElements();
            
            // DOM elements
            const taskInput = document.getElementById('task-input');
            const addBtn = document.getElementById('add-btn');
            const taskList = document.getElementById('task-list');
            const totalCount = document.getElementById('total-count');
            const completedCount = document.getElementById('completed-count');
            const pendingCount = document.getElementById('pending-count');
            
            // Initialize tasks from localStorage or empty array
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            
            // Create floating elements for background
            function createFloatingElements() {
                const floatingBg = document.getElementById('floating-bg');
                const elementCount = 15;
                
                for (let i = 0; i < elementCount; i++) {
                    const element = document.createElement('div');
                    element.className = 'floating';
                    
                    // Random size, position, and animation
                    const size = Math.random() * 100 + 50;
                    const posX = Math.random() * 100;
                    const posY = Math.random() * 100;
                    const duration = Math.random() * 20 + 20;
                    
                    element.style.width = `${size}px`;
                    element.style.height = `${size}px`;
                    element.style.left = `${posX}%`;
                    element.style.top = `${posY}%`;
                    element.style.animationDuration = `${duration}s`;
                    element.style.opacity = Math.random() * 0.3 + 0.1;
                    
                    floatingBg.appendChild(element);
                }
            }
            
            // Render tasks with animations
            function renderTasks() {
                taskList.innerHTML = '';
                
                if (tasks.length === 0) {
                    taskList.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-cloud"></i>
                            <p>Your task list is empty!<br>Add your first task to get started.</p>
                        </div>
                    `;
                    return;
                }
                
                tasks.forEach((task, index) => {
                    const taskItem = document.createElement('li');
                    taskItem.className = `task-item ${task.completed ? 'completed' : ''}`;
                    taskItem.innerHTML = `
                        <div class="task-content">
                            <div class="task-check ${task.completed ? 'checked' : ''}" data-index="${index}">
                                <i class="fas fa-check"></i>
                            </div>
                            <div class="task-text ${task.completed ? 'completed' : ''}">${task.text}</div>
                        </div>
                        <div class="task-actions">
                            <button class="task-btn edit" data-index="${index}">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="task-btn delete" data-index="${index}">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                    `;
                    
                    // Add animation delay for staggered effect
                    taskItem.style.animationDelay = `${index * 0.05}s`;
                    taskList.appendChild(taskItem);
                });
                
                updateStats();
            }
            
            // Update statistics
            function updateStats() {
                totalCount.textContent = tasks.length;
                const completed = tasks.filter(task => task.completed).length;
                completedCount.textContent = completed;
                pendingCount.textContent = tasks.length - completed;
            }
            
            // Add a new task with animation
            function addTask() {
                const text = taskInput.value.trim();
                if (text) {
                    tasks.push({
                        text: text,
                        completed: false
                    });
                    saveTasks();
                    renderTasks();
                    
                    // Clear input and focus
                    taskInput.value = '';
                    taskInput.focus();
                    
                    // Animate the add button
                    addBtn.style.transform = 'scale(1.1)';
                    setTimeout(() => {
                        addBtn.style.transform = 'scale(1)';
                    }, 300);
                }
            }
            
            // Toggle task completion with confetti animation
            function toggleComplete(index) {
                const wasCompleted = tasks[index].completed;
                tasks[index].completed = !tasks[index].completed;
                saveTasks();
                renderTasks();
                
                // Confetti animation when completing a task
                if (!wasCompleted && tasks[index].completed) {
                    confetti({
                        particleCount: 150,
                        spread: 70,
                        origin: { y: 0.6 },
                        colors: ['#00CDAC', '#02AAB0', '#6A11CB', '#2575FC']
                    });
                }
            }
            
            // Edit task
            function editTask(index) {
                const newText = prompt('Edit your task:', tasks[index].text);
                if (newText !== null && newText.trim() !== '') {
                    tasks[index].text = newText.trim();
                    saveTasks();
                    renderTasks();
                }
            }
            
            // Delete task with animation
            function deleteTask(index) {
                if (confirm('Are you sure you want to delete this task?')) {
                    // Get the task element for animation
                    const taskElement = document.querySelector(`.task-item:nth-child(${index + 1})`);
                    
                    // Animate deletion
                    if (taskElement) {
                        taskElement.style.transform = 'translateX(100%)';
                        taskElement.style.opacity = '0';
                        setTimeout(() => {
                            tasks.splice(index, 1);
                            saveTasks();
                            renderTasks();
                        }, 300);
                    } else {
                        tasks.splice(index, 1);
                        saveTasks();
                        renderTasks();
                    }
                }
            }
            
            // Save tasks to localStorage
            function saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }
            
            // Event listeners
            addBtn.addEventListener('click', addTask);
            
            taskInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addTask();
                }
            });
            
            taskList.addEventListener('click', function(e) {
                const target = e.target;
                
                // Check if click was on a task check
                if (target.closest('.task-check')) {
                    const index = target.closest('.task-check').dataset.index;
                    toggleComplete(index);
                }
                
                // Check if click was on edit button
                if (target.closest('.task-btn.edit')) {
                    const index = target.closest('.task-btn').dataset.index;
                    editTask(index);
                }
                
                // Check if click was on delete button
                if (target.closest('.task-btn.delete')) {
                    const index = target.closest('.task-btn').dataset.index;
                    deleteTask(index);
                }
            });
            
            // Initial render
            renderTasks();
        });
    </script>
</body>
</html>
